<script src="assets/preview.min.js" type="text/javascript"></script>

<div class="row">
  <div class="col-xs-12">
    <h2 id="try-it-out">Try it yourself</h2>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <form role="form">
      <div class="form-group">
        <label for="bs">Write something in bailey.js:</label>
        <textarea name="bs" rows="10" class="form-control"></textarea>
      </div>
    </form>
  </div>
  <div id="preview" class="col-xs-6">
    <p class="lead">...and watch it appear here as javascript</p>
    <div class="errors"></div>
    <div class="outputs">
      <label>--bare </label>
      <pre><code id="bare-preview" class="language-javascript">{{bare}}</code></pre>
      <label>--node</label>
      <pre><code id="node-preview" class="language-javascript">{{node}}</code></pre>
      <label>default options </label>
      <pre><code id="default-preview" class="language-javascript">{{default}}</code></pre>
    </div>
  </div>
</div>
